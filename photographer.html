<!DOCTYPE html>
<html lang="fr">
  <head>
    
    <link href="sass/design.css" rel="stylesheet"  />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role = "banner">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main" aria-hidden="false" >
      <div class="photograph-header">
        <div class="photographerProfil">
          <h1 id="namePhotographer"></h1>
          <div class="infoProfilPhotographer">
            <h2 id="photohrapherLocation" class="locationProfil"></h2>
            <p id="photographerTagligne" class="taglineProfil"></p>
          </div>
        </div>
        <button class="contact_button" onclick="launchModal()" aria-label="Contact Me">Contactez-moi 
        </button>
        <div class="imgProfil">
          <img src="#" class="imgPhotographerProfil" id="photographerImg" alt="Mimi Keel" />
        </div>
      </div>
      <div id="profil__media" class="section_media">
      </div>
      <div id="summery" class="Bloc_red">
      </div>
    </main>
    <div id="contact_modal" aria-hidden="true" role ="dialog" aria-describedby="modalContact" >
			<div class="modal" >
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="“Contact Me”" onclick="closeModal()" />
        </header>
				<form
              name="reserve"
              action="photographer.html"
              method="get"
        >
					<div class="formData">
						<label>Prénom</label>
						<input class="text-control"
                   type="text"
                   id="first"
                   name="firstname" />
					</div>
          <p class="error" id="errorLastname">
            Veuillez entrer 4 caractères ou plus pour le champ du prénom.
          </p>
          <div class="formData">
						<label>Nom</label>
						<input class="text-control"
                   type="text"
                   id="lastName"
                   name="last" />
					</div>
          <div class="formData">
						<label>Email</label>
						<input class="text-control"
                   type="email"
                   id="mail"
                   name="email" />
					</div>
          <div class="formData">
						<label>Votre message</label>
						<input class="text-control"
                   type="text"
                   id="comment"
                   name="cmt" />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
