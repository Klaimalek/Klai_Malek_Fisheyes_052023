<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="sass/design.css" rel="stylesheet" />

    <link href="sass/_photographer.css" rel="stylesheet" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role="banner">
      <a href="index.html"
        ><img
          src="assets/images/logo.png"
          class="logo"
          alt="Fisheye Home page"
        />
      </a>
    </header>
    <main id="main" aria-hidden="false">
      <section class="photograph-header">
        <div class="photographerProfil">
          <h1 id="namePhotographer"></h1>
          <div class="infoProfilPhotographer">
            <h2 id="photohrapherLocation" class="locationProfil"></h2>
            <p id="photographerTagligne" class="taglineProfil"></p>
          </div>
        </div>
        <button
          class="contact_button"
          onclick="launchModal()"
          aria-label="Contact Me"
        >
          Contactez-moi
        </button>
        <div class="imgProfil">
          <img
            src="#"
            class="imgPhotographerProfil"
            id="photographerImg"
            alt="Mimi Keel"
          />
        </div>
      </section>

      <section class="section-tri">
        <div class="dropdown">
          <label for="filtre" class="dropdown-title">Trier Par </label>
          <input
            class="dropdown-button"
            type="hidden"
            role="button"
            aria-label="Trier par"
            aria-haspopup="lisbox"
            aria-expanded="true"
            tabindex="0"
          />
          <div class="dropdown-input">
            <input
              type="text"
              aria-label="famous"
              role="button"
              readonly
              value="Popularité"
            />
            <em class="dropdown__chevron fas fa-chevron-down"></em>
          </div>
          <div class="dropdown-round">
            <ul>
              <li
                id="popular"
                data-value="value-1"
                role="listbox"
                aria-selected=""
                aria-label="selectionner par Popularité"
              >
                Popularité
              </li>
              <li
                id="date"
                data-value="value-2"
                role="listbox"
                aria-selected=""
                aria-label="selectionner par Date"
              >
                Date
              </li>
              <li
                id="title"
                data-value="value-3"
                role="listbox"
                aria-selected=""
                aria-label="selectionner par Titre"
              >
                Titre
              </li>
            </ul>
          </div>
        </div>
      </section>
      <section id="profil__media" class="section_media"></section>
      <div id="summery" class="Bloc_red"></div>
    </main>
    <div
      id="contact_modal"
      aria-hidden="true"
      role="dialog"
      aria-describedby="modalContact"
    >
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img
            src="assets/icons/close.svg"
            alt="“Contact Me”"
            onclick="closeModal()"
          />
        </header>
        <form name="reserve" action="photographer.html" method="get">
          <div class="formData">
            <label for="firstname" id="label-firstname">Prénom</label>
            <input
              class="text-control"
              type="text"
              id="first"
              name="firstname"
              aria-label="firstname"
            />
          </div>
          <p class="error" id="errorLastname">
            Veuillez entrer 4 caractères ou plus pour le champ du prénom.
          </p>
          <div class="formData">
            <label for="last" id="label-name">Nom</label>
            <input
              class="text-control"
              type="text"
              id="lastName"
              name="last"
              aria-label="lastName"
            />
          </div>
          <div class="formData">
            <label for="mail" id="label-mail">Email</label>
            <input class="text-control" type="email" id="mail" name="email" />
          </div>
          <div class="formData">
            <label for="cmt" id="label-commit">Votre message</label>
            <input
              class="text-control"
              type="text"
              id="comment"
              name="cmt"
              aria-label="comment"
            />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <aside
      class="section-lightBox"
      id="lightBox"
      role="dialog"
      aria-label="image closeup view"
    >
      <div class="lightBox-content">
        
      </div>
      <div class="lightbox__commandes">
        <button id="lightbox__close" aria-label="Fermer Le lightbox">
        </button>
        <a href="#" aria-label="Previous image"  class="link-media" id ="link__previous__media">
          <span class="arrow__left" aria-label="media precedent">
            
          </span>
        </a>
        <a href="#" aria-label="Next image"  class="link media" id ="link__next__media">
          <span class="arrow__right" aria-label="media suivant">
          </span>
        </a>
      </div>
    </aside>
    <script src="scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/lightbox.js"></script>
  </body>
</html>
