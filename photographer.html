<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="sass/design.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header role = "banner">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <div class="photographerProfil">
          <h1 id="namePhotographer"></h1>
          <div class="infoProfilPhotographer">
            <h2 id="photohrapherLocation" class="locationProfil"></h2>
            <p id="photographerTagligne" class="taglineProfil"></p>
          </div>
        </div>
        <button class="contact_button" onclick="displayModal()" aria-label="Contact Me">Contactez-moi 
        </button>
        <div class="imgProfil">
          <img src="#" class="imgPhotographerProfil" id="photographerImg" alt="Mimi Keel" />
        </div>
      </div>
      
        <div id="profil__media" class="section_media"></div>
        
      </div>
    
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" alt="“Contact Me”" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input />
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
